<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">BMI Calculator</h1>
            <div class="row">
                <div class="col mt-2">
                    <label >Weight(kg):</label>
                    <input id="Weight" type="text">
                </div><br><br>
                <div class="col mt-2">
                    <label >Heigth(cm):</label>
                    <input id="Height" type="text">
                </div><br><br>
                <div class="text-center mt-3">
                    <span>Your BMI: </span>
                    <span id="span"> </span>

                </div>
                <div class="col mt-2 d-flex align-items-center">
                    <button class="answer">Calculate BMI</button>
                </div>
                <!-- <div class="status mt-2">
                    <div> ≤ 18.4 = Underweight</div> 
                    <div> 18.5  - 24.9 = Normal</div>
                    <div> 25.0 - 39.9 = Overweight</div>
                    <div> ≥40. 0 = Obese</div>
                </div> -->
            </div>
    </div>
    <script src="./Script/bmi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
